<html>
<head>
    <title>Fast Checkers</title>
    <!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>-->
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="lib/bootstrap.min.css">
    <script src="game.js"></script>
    <script src="lib/socket.io-1.2.0.js"></script>
    <script src="lib/jquery-1.11.1.js"></script>
    <script src="lib/bootstrap.min.js"></script>
</head>
<body>

<!--game over overlay-->
<div id="myNav" class="overlay">
    <a href="javascript:void(0)" class="closebtn">&times;</a>
    <div class="gameover">
        <h1>Game Over</h1>
        <p>Player {} won</p>
    </div>
    <div class="overlay-content">
        <button id='rematch'>Rematch</button>
        <br>
        <button id='back2lobby'>Return To Lobby</button>
    </div>
</div>

<!--</div>-->

<!--login -->
<div id="page-login">
    <div class="form">
        <img src="images/checkerslogo.png">
        <input id='username' type="text" placeholder="username"/>
        <button id='login'>login</button>
    </div>
</div>

<!--lobby-->
<!--<div id='page-lobby'>-->

<!--</div>-->

<!--lobby -->
<div id='page-lobby'>
    <div class="wrap">
        <div class="header"><span>Online(Lobby) Players</span></div>
        <div class="wrap-list">
            <ol class="list" id='userList'>
            </ol>
        </div>
    </div>

    <div class="wrap">
        <div class="header"><span>Games List</span></div>
        <div class="wrap-list">
            <ol class="list" id='gamesList'>
            </ol>
        </div>
    </div>
</div>

<!-- scoreboard + chat -->
<div class="column" id="scoreboard">
    <div class="info" id='info'>
        <h1>Player <var id="pnum">pnum</var>: <var id="name">name</var></h1>
    </div>
    <div class="stats">
        <h2>Game Statistics</h2>
        <div class="wrapper">
            <div id="player1">
                <h3>Player 1</h3>
            </div>
            <div id="player2">
                <h3>Player 2</h3>
            </div>
        </div>
        <div class="clearfix"></div>
        <div class="turn"></div>
        <button id="resign">Resign</button>
    </div>
    <div class="chat">
        <div class="container" id="chat" style="display: table-row;">
            <div class="chatheader">
                <h2>Messages</h2>
            </div>

            <div class="chat-box">
            </div>
            <div class="enter-message">
                <input id="messageInput" type="text" placeholder="Enter your message.."/>
                <a href="#" id="sendMessage" class="send">Send</a>
            </div>
        </div>
    </div>
</div>

<!-- game board -->
<div class="column" id='page-game'>
    <div id="board" style="margin-top: 100px;">
        <div class="squares"></div>
        <div class="pieces">
            <div class="player1pieces"></div>
            <div class="player2pieces"></div>
        </div>
    </div>
</div>

</body>
</html>
